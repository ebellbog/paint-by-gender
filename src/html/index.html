<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Paint by Gender </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;400&family=Slackey&family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body>
    <table id="layout" class="unselectable">
        <colgroup>
            <col>
            <col width="500px">
            <col>
        </colgroup>
        <tr id="header">
            <td id="title">
                <a href="https://belladonnagable.itch.io/paint-by-gender">Paint by Gender</a>
            </td>
            <td id="status">
                <span id="level-number">Level 1</span>
                <span id="level-separator">|</span>
                <span id="level-name">Demo</span>
                <span id="level-icon-wrapper"></span>
            </td>
            <td id="help">
                <div id="help-icon" data-tippy-content="Click &amp; drag to paint on the canvas!
                    You may choose from three different brush sizes and shapes, by clicking the tool
                    icons or using the arrow keys. Try to fill in the entire heart before the time runs out!
                    Painting outside the lines will <strong>not</strong> be tolerated.
                    <hr>
                    <i>Paint by Gender</i> is a work in progress about gender norms and the pressure to conform,
                    designed & developed by Elana Bell Bogdan."
                > ? </div>
            </td>
        </tr>
        <tr class="spacer"></tr>
        <tr id="body">
            <td id="tools" align="right">
                <div class="tool-group group-vertical radio-group" data-group="toolType">
                    <div class="tool active" id="galbrush">
                        <img src="../../img/galbrush.png" width="38" height="38">
                    </div>
                    <div class="tool" id="guybrush">
                        <img src="../../img/guybrush.png" width="38" height="38">
                    </div>
                    <div class="tool" id="magic-wand">
                        <img src="../../img/magicwand.png" width="38" height="44">
                    </div>
                </div>
                <div class="tool-group group-vertical">
                    <div class="tool" id="btn-undo">
                        <img src="../../img/undo_btn.png" width="33" height="31">
                        <div id="undo-status"></div>
                    </div>
                    <div class="tool" id="btn-pause">
                        <img src="../../img/pause.png" width="25" height="29">
                    </div>
                </div>
            </td>
            <td id="main">
                <div id="game-wrapper">
                    <div id="overlay-text">
                        <div id="overlay-title"></div>
                        <div id="overlay-body"></div>
                        <div id="overlay-btns">
                            <div id="start" class="bottom-btn"></div>
                            <div id="retry" class="bottom-btn"></div>
                        </div>
                    </div>
                    <div id="canvas-texture"></div>
                    <canvas id="game" width=540px height=540px></canvas>
                    <canvas id="reticle" width=240px height=240px></canvas>
                </div>
            </td>
            <td id="stats" align="center">
                <canvas height=180px width=180px id="time-ring"></canvas>
                <div id="time">0:00</div>
                <div class="slider" id="percent-painted">
                    <div class="slider-wrapper">
                        <div class="slider-outline"></div>
                        <div class="slider-fill"></div>
                    </div>
                    <div class="slider-label">% Painted</div>
                </div>
                <div class="slider" id="spill-warning">
                    <div class="slider-wrapper">
                        <div class="slider-outline"></div>
                        <div class="slider-fill"></div>
                        <div class="slider-mark"></div>
                    </div>
                    <div class="slider-label">Transgression</div>
                </div>
            </td>
        </tr>
        <tr id="footer">
            <td />
            <td align="center">
                <div class="tool-group group-horizontal radio-group" data-group="toolOption">
                    <div class="tool">
                        <canvas width="40px" height="40px"></canvas>
                    </div>
                    <div class="tool active">
                        <canvas width="40px" height="40px"></canvas>
                    </div>
                    <div class="tool">
                        <canvas width="40px" height="40px"></canvas>
                    </div>
                </div>
            </td>
            <td />
        </tr>
    </table>
</body>

</html>
