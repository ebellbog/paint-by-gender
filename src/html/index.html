<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Paint By Gender </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Exo+2:wght@200;400&family=Rubik+Iso&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <table id="layout" class="unselectable">
        <colgroup>
            <col>
            <col width="500px">
            <col>
        </colgroup>
        <tr id="header">
            <td id="title">
                <a href="https://belladonnagable.itch.io/paint-by-gender">Paint By Gender</a>
            </td>
            <td id="status">
                <span id="level-number">Level 1</span>
                <span id="level-separator">|</span>
                <span id="level-name">Demo</span>
                <span id="level-icon-wrapper"></span>
            </td>
            <td id="help">
                <div id="help-icon" data-tippy-content="Click &amp; drag to paint on the canvas!
                    You may choose from three different brush sizes and shapes, by clicking the tool
                    icons or using the arrow keys. Try to fill in the entire heart before the time runs out!
                    Painting outside the lines will <strong>not</strong> be tolerated.
                    <hr>
                    <i>Paint by Gender</i> is a work in progress about gender norms and the pressure to conform,
                    designed & developed by Elana Bell Bogdan."
                > ? </div>
            </td>
        </tr>
        <tr class="spacer"></tr>
        <tr id="body">
            <td id="stats" align="center">
                <canvas height=180px width=180px id="time-ring"></canvas>
                <div id="time">0:00</div>
                <div class="slider" id="percent-painted">
                    <div class="slider-wrapper">
                        <div class="slider-outline"></div>
                        <div class="slider-fill"></div>
                    </div>
                    <div class="slider-label">% Painted</div>
                </div>
                <div class="slider" id="spill-warning">
                    <div class="slider-wrapper">
                        <div class="slider-outline"></div>
                        <div class="slider-fill"></div>
                        <div class="slider-mark"></div>
                    </div>
                    <div class="slider-label">Transgression</div>
                </div>
            </td>
            <td id="main">
                <div id="game-wrapper">
                    <div id="overlay-text">
                        <div id="overlay-title"></div>
                        <div id="overlay-body"></div>
                    </div>
                    <div id="canvas-texture"></div>
                    <canvas id="game" width=540px height=540px></canvas>
                    <canvas id="reticle" width=240px height=240px></canvas>
                </div>
            </td>
            <td id="tools" align="center">
                <div class="tool-wrapper" id="brush-size">
                    <div class="tool-title">Brush size:</div>
                    <div class="option-wrapper">
                        <canvas width="40px" height="40px" class="tool-option"></canvas>
                        <canvas width="40px" height="40px" class="tool-option"></canvas>
                        <canvas width="40px" height="40px" class="tool-option"></canvas>
                        <div class="option-selector"></div>
                    </div>
                </div>
                <div class="tool-wrapper" id="brush-shape">
                    <span class="tool-title">Brush shape:</span>
                    <div class="option-wrapper">
                        <canvas width="40px" height="40px" class="tool-option"></canvas>
                        <canvas width="40px" height="40px" class="tool-option"></canvas>
                        <canvas width="40px" height="40px" class="tool-option"></canvas>
                        <div class="option-selector"></div>
                    </div>
                </div>
                <div class="tool-wrapper" id="tool-type">
                    <span class="tool-title">Tool type:</span>
                    <div class="option-wrapper">
                        <div class="tool-option">
                            <div id="paint-brush-wrapper">
                                <i class="fas fa-2x fa-paint-brush" data-fa-transform="shrink-2"></i>
                            </div>
                        </div>
                        <div class="tool-option">
                            <img id="lipstick" src='./dist/lipstick.svg'></img>
                        </div>
                        <div class="tool-option">
                            <div id="pill-wrapper">
                                <i class="fas fa-2x fa-pills" data-fa-transform="shrink-2"></i>
                            </div>
                        </div>
                        <div class="option-selector"></div>
                    </div>
                </div>
            </td>
        </tr>
        <tr id="footer">
            <td />
            <td align="center">
                <div id="start" class="bottom-btn">START LEVEL</div>
                <div id="retry" class="bottom-btn"></div>
                <div id="undo" class="bottom-btn" data-status>UNDO</div>
            </td>
            <td />
        </tr>
    </table>
</body>

</html>
